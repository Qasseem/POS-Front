<div class="card mr-3">
  <div class="table-header">
    <div class="container pt-3">
      <div class="left">
        <div class="search-container ml-3 mr-3">
          <input type="text" class="search-input" placeholder="Search..." />
          <span class="search-icon">
            <i class="pi pi-search" style="font-size: 1rem"></i
          ></span>
        </div>
      </div>
      <div class="right ml-3 mr-3">
        <p-button
          label="Export"
          icon="pi pi-upload
          "
          [outlined]="true"
          size="small"
        ></p-button>
      </div>
    </div>
  </div>
  <p-table
    [value]="items"
    [lazy]="true"
    (onLazyLoad)="loadItems($event)"
    dataKey="id"
    [selection]="selectedItems"
    (selectionChange)="onSelectionChange($event)"
    [selectAll]="selectAll"
    (selectAllChange)="onSelectAllChange($event)"
    [paginator]="true"
    [rows]="10"
    [styleClass]="'p-datatable-sm'"
    [totalRecords]="totalRecords"
    [loading]="loading"
    [first]="first"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10, 25, 50]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of columns">
          {{ col?.header }}
        </th>

        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td *ngFor="let col of columns">
          <span [pTooltip]="item[col['field']]">
            {{ item[col["field"]] }}
          </span>
        </td>
        <td>
          <i class="pi pi-pencil ml-3" style="font-size: 1rem"></i>
          <i class="pi pi-trash ml-3" style="font-size: 1rem"></i>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
