<div class="p-grid ml-2 m-2">
  <div class="p-col">
    <span
      (click)="backToList()"
      class="mt-2 ml-3"
      style="color: #0080f9; cursor: pointer"
      >Items Without Serial</span
    >
    <span class="mt-2 ml-2 mr-2">></span>
    <span class="mt-2"> Adjust Warehouse Stock</span>
  </div>
</div>
<div class="grid"></div>
<div class="mt-3">
  <oc-table
    [showSearchBar]="true"
    [url]="{
      getAll: '/ItemWithoutSerial/WarehouseStock',
      refId: id,
      refScope: 'id',
      export: '/warehouse/Export',
    }"
    [addButtonLabel]="'Add Warehouse'"
    [columns]="columns"
    [buttonsExistance]="tableBtns"
    [options]="{
      check: false,
      viewDetails: false,
      hasActionMenu: true,
      edit: false,
      editURL: '/main/inventory/warehouses/edit/',
      block: false
    }"
    [uploadHeader]="'Upload Bulk Warehouse'"
    [sampleName]="'ImportWarehouseTemplate.xlsx'"
    [service]="service"
    [actions]="actions"
    [modulePageName]="'Warehouse'"
  >
  </oc-table>
</div>

<p-dialog
  [contentStyle]="{ overflow: 'visible' }"
  header="Adjust QTY"
  [modal]="true"
  [(visible)]="showStockDialog"
  [style]="{ width: '35rem' }"
>
  <div class="mb-3">
    <label for="username" class="font-semibold w-6rem">QTY</label>
    <input
      class="mt-2"
      pInputText
      type="number"
      [(ngModel)]="quantity"
      mode="decimal"
      inputId="withoutgrouping"
    />
  </div>
  <div class="flex justify-content-end gap-2">
    <p-button
      label="Cancel"
      size="small"
      (onClick)="showStockDialog = false"
      [outlined]="true"
    />
    <p-button label="Save" size="small" (onClick)="adjustQty()" />
  </div>
</p-dialog>
