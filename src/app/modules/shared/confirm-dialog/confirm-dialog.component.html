<div class="dialog-overlay" *ngIf="show">
  <div class="dialog">
    <div class="dialog-header">
      <h2>{{ title }}</h2>
      <button (click)="isCancel()">&#x2715;</button>
    </div>
    <div class="dialog-body">
      <p>{{ message }}</p>
    </div>
    <div class="dialog-footer">
      <button (click)="isCancel()">{{ cancel }}</button>
      <button (click)="isOk()">{{ ok }}</button>
    </div>
  </div>
</div>
