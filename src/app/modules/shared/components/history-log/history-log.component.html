<div>
  <div class="p-grid ml-2 m-2">
    <div class="p-col" style="padding-top: 10px; padding-bottom: 10px">
      <span
        (click)="backToList()"
        class="mt-2 ml-3 header-left"
        style="color: #0080f9; cursor: pointer"
        >{{ pageInfo?.header }}</span
      >
      <span class="mt-2 ml-2 mr-2 header-left">></span>
      <span class="mt-2 header-left">
        {{ pageInfo?.header }} {{ this.id }}</span
      >
    </div>
  </div>
  <hr class="header-divider" />

  <div *ngIf="data.length" class="m-3">
    <p-table [value]="data" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Date</th>
          <th>Action</th>
          <th>Action By</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>
            {{ item.createDate | dateFixer | date : "yyyy-MM-dd HH:mm" }}
          </td>
          <td>{{ item.statusName }}</td>
          <td>{{ item.creator }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
