<div class="p-grid ml-2 m-2 col-12">
  <div class="p-col col-12" style="text-align: left; margin: 0; padding: 0">
    <p style="font-weight: bolder; margin-bottom: 0px; margin-top: 0">
      Favorite Merchant
    </p>
  </div>
</div>
<div class="mt-3">
  <oc-table
    [showSearchBar]="true"
    [url]="{
      getAll: url.Merchant.GetFavoriteMerchantGrid,
    }"
    [columns]="columns"
    [buttonsExistance]="tableBtns"
    [actions]="actions"
    [options]="{ check: false }"
    [filters]="filters"
  >
  </oc-table>
</div>
