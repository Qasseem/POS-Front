<div class="p-grid ml-2 m-2 col-12">
  <div class="p-col col-12" style="text-align: left; margin: 0; padding: 0">
    <p style="font-weight: bolder; margin-bottom: 0px; margin-top: 0">
      Favorite Merchant
    </p>
  </div>
</div>
<div class="mt-3">
  <oc-table
    [showSearchBar]="true"
    [url]="{
      getAll: '/Merchant/GetFavoriteMerchantGrid'
    }"
    [columns]="columns"
    [buttonsExistance]="tableBtns"
    [actions]="actions.length ? actions : null"
    [options]="{
      check: false,
      hasActionMenu: actions?.length ? true : false,
      viewDetails: viewDetails,
      viewDetailsURL: '/main/merchant/details/',
      favourite: showFavourite
    }"
    [filters]="filters"
    [reloadIfUpdated]="reloadIfUpdated"
    [service]="service"
  >
  </oc-table>
</div>
