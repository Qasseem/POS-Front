<div class="p-grid ml-2 m-2">
  <div class="p-col" style="text-align: right">
    <span
      class="mt-2"
      style="float: left; font-weight: 600; font-family: 'public-sans'"
      >Merchant</span
    >
    <p-button
      (click)="navigateToAdd()"
      label="Add Merchant"
      size="small"
      *secured="['merchants-all-merchants-add']"
    >
      <span class="ml-1 mr-1 add">
        <i class="pi pi-plus add-icon"></i>
      </span>
    </p-button>
  </div>
</div>
<br *ngIf="!authService.hasPermission('merchants-all-merchants-add')" />
<div class="mt-3">
  <oc-table
    [showSearchBar]="true"
    [url]="{
      getAll: url.Merchant.GetGrid,
      export: url.Merchant.Export,
      import: url.Merchant.ImportMerchants
    }"
    [addButtonLabel]="'Add Merchant'"
    [columns]="columns"
    [buttonsExistance]="tableBtns"
    [exportUrl]="url.Merchant.Export"
    [actions]="actions.length ? actions : null"
    [options]="{
      check: false,
      viewDetails: viewDetails,
      hasActionMenu: actions?.length ? true : false,
      viewDetailsURL: '/main/merchant/details/'
    }"
    [filters]="filters"
    [uploadHeader]="'Upload Bulk Merchant'"
    [sampleName]="'ImportMerchantSample.xlsx'"
    [reloadIfUpdated]="reloadIfUpdated"
  >
  </oc-table>
</div>
