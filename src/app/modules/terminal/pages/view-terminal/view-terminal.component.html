<div>
  <div class="grid font-14 ml-2 m-2 mb-2">
    <div class="p-col" style="text-align: right">
      <span
        (click)="backToList()"
        class="mt-2 ml-3 header-left"
        style="color: #0080f9; cursor: pointer"
        >Terminal</span
      >
      <span class="mt-2 ml-2 mr-2 header-left">></span>
      <span class="mt-2 header-left">{{ details?.reference }}</span>
    </div>
  </div>
  <p-divider class="header-divider" />

  <div class="view-container">
    <div class="view-container--card">
      <oc-view-card
        [details]="details"
        [formType]="'view'"
        [coordinates]="coordinates"
        [cid]="'terminal'"
      ></oc-view-card>
    </div>
    <!-- //////////////// -->

    <div class="view-container--list">
      <div>
        <div class="p-grid ml-2 m-2">
          <div class="p-col" style="text-align: right">
            <span class="mt-2" style="float: left; font-weight: bolder"
              >Tickets</span
            >
            <p-button (click)="navigateToAdd()" label="Add Ticket" size="small">
              <span class="ml-1 mr-1 add">
                <i class="pi pi-plus add-icon"></i>
              </span>
            </p-button>
          </div>
        </div>
        <div class="mt-3">
          <oc-table
            [showSearchBar]="true"
            [url]="{
              getAll: '/Ticket/GetGrid',
              refScope: 'terminalId',
              refId: id,
              export: '/Ticket/Export'
            }"
            [addButtonLabel]="'Add Ticket'"
            [columns]="columns"
            [buttonsExistance]="tableBtns"
            [exportUrl]="'/Ticket/Export'"
            [actions]="actions"
            [options]="{
              check: false,
              viewDetails: true,
              viewDetailsURL: '/main/ticket/details/',
              hasActionMenu: actions?.length ? true : false
            }"
            [filters]="filters"
            [service]="ticketService"
          >
          </oc-table>
        </div>
      </div>
    </div>
  </div>
</div>
