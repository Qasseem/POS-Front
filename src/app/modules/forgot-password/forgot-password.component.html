<div class="background-image">
  <div class="login-container">
    <div class="p-card">
      <div><img src="../../../assets/iamges/svg/logo.svg" alt="" /></div>
      <div class="mt-3">
        <span class="color-Primary font-18 text-bold">{{
          "Register.resetPassword" | translate
        }}</span>
      </div>
      <div class="mt-2">
        <span class="font-16 color-info">
          {{ "Register.resetMessage" | translate }}
        </span>
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="p-field">
          <label class="text-bold" for="username">{{
            "Register.email" | translate
          }}</label>
          <input
            style="width: 100%"
            id="username"
            type="text"
            formControlName="email"
            pInputText
          />
          <div
            *ngIf="email.invalid && (email.dirty || email.touched)"
            class="p-error"
          >
            <div *ngIf="email.hasError('required')">
              {{ "Validation.required" | translate }}
            </div>
            <div *ngIf="email.hasError('pattern')">
              {{ "Validation.mailFormat" | translate }}
            </div>
          </div>
        </div>
        <div style="margin-top: 200px"></div>
        <button
          class="p-field save-btn mt-3 save-btn"
          type="submit"
          pButton
          [label]="'Register.sendVerificationMessage' | translate"
          [disabled]="!form.valid"
        ></button>
      </form>
    </div>
  </div>
</div>
