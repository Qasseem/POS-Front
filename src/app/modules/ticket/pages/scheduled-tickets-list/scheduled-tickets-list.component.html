<div class="p-grid ml-2 m-2">
  <div class="p-col" style="text-align: right">
    <span class="mt-2" style="float: left; font-weight: bolder"
      >Scheduled Tickets</span
    >
  </div>
</div>
<br />
<div class="mt-3">
  <oc-table
    [showSearchBar]="true"
    [url]="{
      getAll: url.Schedule.GetGrid,
      import: url.Schedule.Import
    }"
    [columns]="columns"
    [buttonsExistance]="tableBtns"
    [actions]="actions"
    [options]="{
        check: false,
        hasActionMenu: true,
        viewDetails: viewDetails,
        viewDetailsURL: '/main/ticket/scheduled-details/',
      }"
    [filters]="filters"
    [uploadHeader]="'Upload Bulk Cancellation'"
    [sampleName]="'ImportScheduleTicketSample.xlsx'"
    [service]="service"
  >
  </oc-table>
</div>
