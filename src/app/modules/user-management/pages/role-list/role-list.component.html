<div class="p-grid ml-2 m-2">
  <div class="p-col" style="text-align: right">
    <span class="mt-2" style="float: left; font-weight: bolder">Role</span>
    <p-button
      (click)="navigateToAdd()"
      label="Add Role"
      size="small"
      *secured="['users-and-permissions-roles-add']"
    >
      <span class="ml-1 mr-1 add">
        <i class="pi pi-plus add-icon"></i>
      </span>
    </p-button>
  </div>
</div>
<br
  *ngIf="!this.authService.hasPermission('users-and-permissions-roles-add')"
/>
<div class="mt-3">
  <oc-table
    [showSearchBar]="true"
    [url]="{
      getAll: '/Role/GetAllRolesGrid'
    }"
    [addButtonLabel]="'Add Role'"
    [columns]="columns"
    [buttonsExistance]="tableBtns"
    [options]="{
      check: false,
      viewDetails: false,
      edit: showEdit,
      editURL: '/main/user-management/role/edit/',
      block: showBlock
    }"
    [uploadHeader]="'Upload Bulk Role'"
    [sampleName]="'ImportTemplateSample.xlsx'"
    [service]="service"
  >
  </oc-table>
</div>
