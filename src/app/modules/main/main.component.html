<div class="container">
  <div class="grid" style="background-color: aliceblue; height: inherit">
    <div *ngIf="sidebarVisible" class="col-2 p-0" style="font-size: 12px">
      <div class="containerSideMenuOpen" style="background-color: aliceblue">
        <!-- //////// -->
        <div
          class="displayFlex"
          style="justify-content: space-between; padding: 15px"
        >
          <img src="../../../assets/iamges/images/paymob2.png" alt="" />
          <img
            [ngStyle]="
              storage.getLang() == 'ar' ? { transform: 'rotate(180deg)' } : {}
            "
            (click)="sidebarVisible = !sidebarVisible"
            src="../../../assets/iamges/svg/Arrow.svg"
            alt="menu icon"
          />
        </div>
        <hr style="border-top: 1px solid #99ccfd" />

        <div
          (click)="navigate(item)"
          style="cursor: pointer; border-radius: 10px 0px 0px 10px"
          *ngFor="let item of items"
          class="p-3 fc-main ml-3 mt-3"
          [ngStyle]="{ 'background-color': item.active ? '#99CCFD' : null }"
        >
          <i
            [class]="item.icon"
            style="font-size: 1rem"
            [ngStyle]="{ color: item.active ? '#2053a6' : '#5b6671' }"
          ></i>
          <span
            [ngStyle]="{ color: item.active ? '#2053a6' : '#5b6671' }"
            class="ml-3 mr-3 fc-main"
            >{{ item.label }}</span
          >
        </div>
      </div>
      <div class="user-container p-3">
        <div class="user">
          <div class="grid">
            <div class="col-4">
              <p-avatar
                image="https://primefaces.org/cdn/primeng/images/demo/avatar/walter.jpg"
                styleClass="ml-2"
                size="large"
                shape="circle"
              />
            </div>
            <div class="col-5">
              <div class="mt-1 color-info">{{ userType }}</div>
              <div class="mt-2 font-bold">{{ userName }}</div>
            </div>
            <div class="col-2">
              <div class="mt-3">
                <button
                  type="button"
                  class="menu-btn"
                  (click)="menu.toggle($event)"
                >
                  <i class="pi pi-angle-right"></i>
                </button>
                <p-menu
                  #menu
                  [popup]="true"
                  appendTo="body"
                  [model]="listActions"
                ></p-menu>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!sidebarVisible" class="padding0 width5">
      <div class="containerSideMenuClosed">
        <div
          [ngStyle]="
            storage.getLang() == 'ar'
              ? { 'margin-right': '7px' }
              : { 'margin-left': '7px' }
          "
        >
          <img
            [ngStyle]="
              storage.getLang() == 'ar' ? {} : { transform: 'rotate(180deg)' }
            "
            (click)="sidebarVisible = !sidebarVisible"
            src="../../../assets/iamges/svg/Arrow.svg"
            alt="menu icon"
          />
        </div>
      </div>
    </div>

    <div
      class="col p-2"
      style="border-radius: 20px 0px 0px 0px; background-color: #f8f8f8"
    >
      <div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
