<div class="p-grid ml-2 m-2">
  <div class="p-col" style="text-align: right">
    <span
      class="mt-2"
      style="float: left; font-weight: 600; font-family: 'public-sans'"
      >Zone</span
    >
    <p-button (click)="navigateToAdd()" label="Add Zone" size="small">
      <span class="ml-1 mr-1 add">
        <i class="pi pi-plus add-icon"></i>
      </span>
    </p-button>
  </div>
</div>
<div class="mt-3">
  <oc-table
    [showSearchBar]="true"
    [url]="{
      getAll: url.Zone.GetGrid,
      export: url.Zone.Export,
      import: url.Zone.Import
    }"
    [addButtonLabel]="'Add Zone'"
    [columns]="columns"
    [buttonsExistance]="tableBtns"
    [actions]="actions"
    [options]="{ check: false, viewDetails: false }"
    [filters]="filters"
    [uploadHeader]="'Upload Bulk Zone'"
    [sampleName]="'ImportZoneTemplate.xlsx'"
  >
  </oc-table>
</div>
