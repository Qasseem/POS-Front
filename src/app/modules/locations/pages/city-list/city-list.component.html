<div class="p-grid ml-2 m-2">
  <div class="p-col" style="text-align: right">
    <span
      class="mt-2"
      style="float: left; font-weight: 600; font-family: 'public-sans'"
      >City</span
    >
    <p-button (click)="navigateToAdd()" label="Add City" size="small">
      <span class="ml-1 mr-1 add">
        <i class="pi pi-plus add-icon"></i>
      </span>
    </p-button>
  </div>
</div>
<div class="mt-3">
  <oc-table
    [showSearchBar]="true"
    [url]="{
        getAll: url.City.GetGrid,
        export: url.City.Export,
      }"
    [addButtonLabel]="'Add City'"
    [columns]="columns"
    [buttonsExistance]="tableBtns"
    [actions]="actions"
    [options]="{ check: false }"
    [filters]="filters"
  >
  </oc-table>
</div>
