<div class="p-grid ml-2 m-2">
  <div class="p-col" style="text-align: right">
    <span class="mt-2" style="float: left; font-weight: bolder"
      >Merchant Category Codes</span
    >
    <p-button
      (click)="navigateToAdd()"
      label="Add MCC"
      size="small"
      *secured="['admin-activities-merchant-category-add']"
    >
      <span class="ml-1 mr-1 add">
        <i class="pi pi-plus add-icon"></i>
      </span>
    </p-button>
  </div>
</div>
<br
  *ngIf="!authService.hasPermission('admin-activities-merchant-category-add')"
/>

<div class="mt-3">
  <oc-table
    [showSearchBar]="true"
    [url]="{
      getAll: '/AdminActivities/GetMerchantCategoryGrid',
      export: '/AdminActivities/ExportMerchantCategory',
      import: '/AdminActivities/ImportMerchantCategory'
    }"
    [addButtonLabel]="'Add MCC'"
    [columns]="columns"
    [buttonsExistance]="tableBtns"
    [exportUrl]="'/AdminActivities/ExportMerchantCategory'"
    [options]="{
      check: false,
      viewDetails: false,
      edit: showEdit,
      editURL: '/main/admin-activities/merchant-category-codes/edit/',
      block: showBlock
    }"
    [uploadHeader]="'Upload Bulk Merchant Category Codes'"
    [sampleName]="'ImportTemplateSample.xlsx'"
    [service]="service"
  >
  </oc-table>
</div>
