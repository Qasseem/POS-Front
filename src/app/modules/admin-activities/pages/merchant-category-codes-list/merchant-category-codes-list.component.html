<div class="p-grid ml-2 m-2">
  <div class="p-col" style="text-align: right">
    <span class="mt-2" style="float: left; font-weight: bolder">Merchant Category Codes</span>
    <p-button (click)="navigateToAdd()" label="Add MCC" size="small">
      <span class="ml-1 mr-1 add">
        <i class="pi pi-plus add-icon"></i>
      </span>
    </p-button>
  </div>
</div>
<div class="mt-3">
  <oc-table
    [showSearchBar]="true"
    [url]="{
      getAll: url.AdminActivities.getMCC,
      export: url.Merchant.Export,
      import: url.Merchant.ImportMerchants
    }"
    [addButtonLabel]="'Add MCC'"
    [columns]="columns"
    [buttonsExistance]="tableBtns"
    [exportUrl]="url.Merchant.Export"
    [actions]="actions"
    [options]="{ check: false }"
    [filters]="filters"
    [uploadHeader]="'Upload Bulk Merchant Category Codes'"
    [sampleName]="'ImportMCCSample.xlsx'"
  >
  </oc-table>
</div>
