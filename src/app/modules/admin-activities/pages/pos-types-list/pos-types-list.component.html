<div class="p-grid ml-2 m-2">
  <div class="p-col" style="text-align: right">
    <span class="mt-2" style="float: left; font-weight: bolder">POS Types</span>
    <p-button
      (click)="navigateToAdd()"
      label="Add POS Type"
      size="small"
      *secured="['admin-activities-pos-type-add']"
    >
      <span class="ml-1 mr-1 add">
        <i class="pi pi-plus add-icon"></i>
      </span>
    </p-button>
  </div>
</div>
<br *ngIf="!authService.hasPermission('admin-activities-pos-type-add')" />
<div class="mt-3">
  <oc-table
    [showSearchBar]="true"
    [url]="{
      getAll: url.AdminActivities.getPOSType,
      export: url.AdminActivities.exportPOSType,
      import: url.AdminActivities.importPOSType
    }"
    [addButtonLabel]="'Add POS Type'"
    [columns]="columns"
    [buttonsExistance]="tableBtns"
    [exportUrl]="url.AdminActivities.exportPOSType"
    [options]="{
      check: false,
      viewDetails: false,
      edit: showEdit,
      editURL: '/main/admin-activities/pos-types/edit/',
      block: showBlock
    }"
    [uploadHeader]="'Upload Bulk POS Type'"
    [sampleName]="'ImportTemplateSample.xlsx'"
    [service]="service"
  >
  </oc-table>
</div>
